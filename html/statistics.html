<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics</title>

<style>
:root {
    --bg: rgba(0,0,0,.65);
    --card: rgba(255,255,255,.10);
    --text: #fff;
    --accent: #22c55e;
}

body.light {
    --bg: rgba(255,255,255,.9);
    --card: rgba(0,0,0,.05);
    --text: #020617;
}

* {
    box-sizing:border-box;
}

body {
    margin:0;
    min-height:100vh;
    font-family:system-ui,-apple-system;
    background:url('https://sf-static.upanhlaylink.com/img/image_202512191be4d9d448552d56d2e0665cd14404e4.jpg')
        no-repeat center/cover fixed;
    color:var(--text);
}

.container {
    width:95%;
    max-width:1100px;
    margin:16px auto;
    padding:18px;
    background:var(--bg);
    border-radius:22px;
    box-shadow:0 20px 40px rgba(0,0,0,.55);
}

.header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:14px;
}

h1 {
    margin:0;
    font-size:1.9em;
}

.toggle {
    padding:8px 12px;
    border-radius:10px;
    background:var(--card);
    border:none;
    color:var(--text);
    cursor:pointer;
    font-weight:700;
}

.stats {
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
    margin-bottom:14px;
}

.stat {
    background:var(--card);
    border-radius:14px;
    padding:10px 8px;
    text-align:center;
}

.stat h2 {
    margin:0;
    font-size:1.4em;
    color:var(--accent);
}

.stat p {
    margin:4px 0 0;
    font-size:.85em;
}

.controls {
    margin-bottom:12px;
}

.controls input {
    width:100%;
    padding:10px 14px;
    border-radius:12px;
    border:none;
    outline:none;
    background:var(--card);
    color:var(--text);
    font-size:.9em;
}

.card {
    background:var(--card);
    border-radius:18px;
    padding:12px;
}

.table-wrapper {
    max-height:380px;   /* ðŸ‘ˆ THáº¤P HÆ N */
    overflow-y:auto;
    border-radius:12px;
}

table {
    width:100%;
    border-collapse:collapse;
}

thead th {
    position:sticky;
    top:0;
    background:rgba(0,0,0,.55);
}

body.light thead th {
    background:rgba(255,255,255,.85);
}

th,td {
    padding:8px 10px;
    font-size:.85em;
    white-space:nowrap;
    vertical-align:middle;
}

tbody tr:nth-child(even) {
    background:rgba(255,255,255,.07);
}

tbody tr:hover {
    background:rgba(255,255,255,.15);
}

@media(max-width:600px){
    h1 {font-size:1.5em}
    .stat h2 {font-size:1.2em}
}

::-webkit-scrollbar {
    width:5px;     /* ðŸ‘ˆ SCROLL NHá»Ž */
}
::-webkit-scrollbar-thumb {
    background:rgba(255,255,255,.4);
    border-radius:6px;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <h1>ðŸ“Š Statistics</h1>
    <button class="toggle" onclick="toggleTheme()">ðŸŒ—</button>
</div>

<div class="stats">
    <div class="stat"><h2 id="total">0</h2><p>Total</p></div>
    <div class="stat"><h2 id="today">0</h2><p>Today</p></div>
    <div class="stat"><h2 id="users">0</h2><p>Users</p></div>
</div>

<div class="controls">
    <input id="search" placeholder="ðŸ” Search user / action" oninput="render()">
</div>

<div class="card">
<div class="table-wrapper">
<table>
<thead>
<tr><th>Time</th><th>User</th><th>Action</th></tr>
</thead>
<tbody id="rows"></tbody>
</table>
</div>
</div>

</div>

<script>
let DATA=[];
let light=false;

fetch('https://huutienpham35-commits.github.io/API-Server/statistics/statistics.json')
.then(r=>r.json())
.then(d=>{DATA=d;init();});

function init(){
    document.getElementById("total").innerText=DATA.length;
    let today=new Date().toISOString().slice(0,10);
    document.getElementById("today").innerText=
        DATA.filter(x=>x.time.startsWith(today)).length;
    document.getElementById("users").innerText=
        new Set(DATA.map(x=>x.username)).size;
    render();
}

function render(){
    let q=document.getElementById("search").value.toLowerCase();
    let tbody=document.getElementById("rows");
    tbody.innerHTML="";
    DATA.slice().reverse().filter(x=>
        x.username.toLowerCase().includes(q) ||
        x.action.toLowerCase().includes(q) ||
        x.name.toLowerCase().includes(q)
    ).forEach(x=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${x.time}</td>
                      <td>${x.name} (@${x.username})</td>
                      <td>${x.action}</td>`;
        tbody.appendChild(tr);
    });
}

function toggleTheme(){
    light=!light;
    document.body.classList.toggle("light",light);
}
</script>

</body>
</html>
