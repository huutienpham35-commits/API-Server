<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics</title>
<style>
body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://sf-static.upanhlaylink.com/img/image_202512191be4d9d448552d56d2e0665cd14404e4.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
}
.container {
    width: 95%;
    max-width: 95%;
    margin: 20px auto;
    padding: 40px;
    background: rgba(0,0,0,0.5);
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}
h1 {
    text-align: center;
    font-size: 3em;
    margin-bottom: 40px;
    text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
}
.card {
    background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 40px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.3s ease;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: rgba(0,0,0,0.3);
    border-radius: 15px;
    overflow: hidden;
}
th, td {
    padding: 12px 15px;
    text-align: left;
}
th {
    background: rgba(255,255,255,0.2);
}
tr:nth-child(even) {
    background: rgba(255,255,255,0.1);
}
tr:hover {
    background: rgba(255,255,255,0.2);
    transition: background 0.3s;
}
</style>
</head>
<body>
<div class="container">
<h1>ðŸ“Š Recent Actions</h1>

<div class="card">
<table>
<thead><tr><th>Time</th><th>User</th><th>Action</th></tr></thead>
<tbody id="recentActions"></tbody>
</table>
</div>

<script>
fetch('https://huutienpham35-commits.github.io/API-Server/statistics/statistics.json')
.then(res => res.json())
.then(data => {
    const tbody = document.getElementById('recentActions');
    data.slice(-50).reverse().forEach(d=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${d.time}</td><td>${d.name} (@${d.username})</td><td>${d.action}</td>`;
        tbody.appendChild(tr);
    });
})
.catch(err=>console.error("Failed to load statistics:", err));
</script>

</div>
</body>
</html>
